{% extends 'base.html' %}
    <!-- navbar/header -->
    {% block header %}
      {% include 'component/header.html' %}
    {% endblock header %}
      <!-- navbar end -->
      <!-- carousel -->
      {% block carousel %}
        {% include 'component/carousel.html' %}
      {% endblock carousel %}
    <!-- carousel end -->
    <!-- content -->
        <div class="container nt-5 mb-5">
          <h2 class="pt-2 pb-3 text-center gave">register</h2>
          <div class="row justify-content-center gy-3">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="details">
                <img src="/img/martin-katler-Y4fKN-RlMV4-unsplash.jpg" class="fluid" alt="">
              </div>
              </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="cform">
                <form action="">
                  <div class="mb-3">
                    <label for="">Username</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="">First name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="">Last name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="">Phone number</label>
                    <input type="text" class="form-control">
                    <input type="hidden" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="d-flex">
                    <button type="sumbit" class="btn contact-btn">Register</button>
                    <a href="/signin.html" class="btn register-btn ms-3">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    <!-- content end -->


    
    <!-- footer -->
    {% block footer %}
        {% include 'component/footer.html' %}
    {% endblock footer %}
    <!-- footer end -->
